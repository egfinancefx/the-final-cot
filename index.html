
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EG-Finance Fx COT</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
      /* Base Tailwind Imports in style tag for Vite to process if main.css isn't used */
      @tailwind base;
      @tailwind components;
      @tailwind utilities;

      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes drift {
        0% { transform: translate(0, 0) scale(1); }
        33% { transform: translate(60px, -80px) scale(1.2); }
        66% { transform: translate(-40px, 40px) scale(0.8); }
        100% { transform: translate(0, 0) scale(1); }
      }
      @keyframes grid-scroll {
        0% { background-position: 0 0; }
        100% { background-position: 0 40px; }
      }
      @keyframes pulse-emerald {
        0% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.4); border-color: rgba(16, 185, 129, 0.4); }
        70% { box-shadow: 0 0 0 10px rgba(16, 185, 129, 0); border-color: rgba(16, 185, 129, 1); }
        100% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0); border-color: rgba(16, 185, 129, 0.4); }
      }
      @keyframes pulse-rose {
        0% { box-shadow: 0 0 0 0 rgba(244, 63, 94, 0.4); border-color: rgba(244, 63, 94, 0.4); }
        70% { box-shadow: 0 0 0 10px rgba(244, 63, 94, 0); border-color: rgba(244, 63, 94, 1); }
        100% { box-shadow: 0 0 0 0 rgba(244, 63, 94, 0); border-color: rgba(244, 63, 94, 0.4); }
      }
      @keyframes pulse-blue {
        0% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.4); border-color: rgba(59, 130, 246, 0.4); }
        70% { box-shadow: 0 0 0 10px rgba(59, 130, 246, 0); border-color: rgba(59, 130, 246, 1); }
        100% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0); border-color: rgba(59, 130, 246, 0.4); }
      }
      @keyframes flash-highlight {
        0% { background-color: var(--flash-bg, rgba(59, 130, 246, 0.2)); }
        100% { background-color: transparent; }
      }
      @keyframes text-pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.05); }
        100% { transform: scale(1); }
      }
      .animate-pulse-emerald { animation: pulse-emerald 2s infinite ease-in-out; }
      .animate-pulse-rose { animation: pulse-rose 2s infinite ease-in-out; }
      .animate-pulse-blue { animation: pulse-blue 2s infinite ease-in-out; }
      .animate-flash-highlight { animation: flash-highlight 1s cubic-bezier(0, 0, 0.2, 1) forwards; }
      .animate-text-pulse { animation: text-pulse 0.4s cubic-bezier(0.22, 1, 0.36, 1); }
      
      .bg-grid-animate {
        background-size: 40px 40px;
        background-image: linear-gradient(to right, rgba(59, 130, 246, 0.04) 1px, transparent 1px),
                          linear-gradient(to bottom, rgba(59, 130, 246, 0.04) 1px, transparent 1px);
        animation: grid-scroll 25s linear infinite;
      }
      .dark .bg-grid-animate {
        background-image: linear-gradient(to right, rgba(59, 130, 246, 0.04) 1px, transparent 1px),
                          linear-gradient(to bottom, rgba(59, 130, 246, 0.04) 1px, transparent 1px);
      }
      .light .bg-grid-animate {
        background-image: linear-gradient(to right, rgba(59, 130, 246, 0.06) 1px, transparent 1px),
                          linear-gradient(to bottom, rgba(59, 130, 246, 0.06) 1px, transparent 1px);
      }
      .orb {
        position: fixed;
        border-radius: 50%;
        filter: blur(140px);
        z-index: -1;
        opacity: 0.18;
        pointer-events: none;
        animation: drift 35s infinite ease-in-out;
        transition: opacity 1s ease;
      }
      .light .orb { opacity: 0.08; }
      .animate-row-entry { animation: fadeInUp 0.6s cubic-bezier(0.22, 1, 0.36, 1) forwards; opacity: 0; }
      html { 
        scroll-behavior: smooth; 
        transition: background-color 0.5s ease;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      [dir="rtl"] { font-family: '"Plus Jakarta Sans"', sans-serif; }
    </style>
</head>
<body class="bg-slate-50 dark:bg-[#020617] text-slate-900 dark:text-slate-100 antialiased min-h-screen relative overflow-x-hidden transition-colors duration-500">
    <div class="fixed inset-0 overflow-hidden pointer-events-none z-[-2]">
      <div class="orb w-[700px] h-[700px] bg-blue-600 top-[-200px] left-[-200px]" style="animation-delay: 0s;"></div>
      <div class="orb w-[600px] h-[600px] bg-indigo-600 bottom-[-150px] right-[-150px]" style="animation-delay: -7s;"></div>
      <div class="orb w-[550px] h-[550px] bg-sky-600 top-1/2 left-1/3 -translate-x-1/2" style="animation-delay: -15s;"></div>
      <div class="absolute inset-0 bg-grid-animate"></div>
    </div>
    <div id="root" class="relative z-10"></div>
    <!-- Vite entry point -->
    <script type="module" src="/index.tsx"></script>
</body>
</html>
